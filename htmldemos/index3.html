<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementBy</title>
</head>
<body>
    <div id="mainCont">
        <p>one </p>
        <p>two </p>
        <p>three</p>
    </div>

    <script>
        const pele = document.getElementById('mainCont')
        const cele = pele.children
        for (let index = 0; index < cele.length; index++) {
            const element = cele[index];
            element.style.fontWeight = "bold"
            
        }
    </script>
</body>
</html>
